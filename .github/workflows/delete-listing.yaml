name: delete-listing
on: 
  workflow_dispatch:
    inputs:
      item_number:
        required: true
        type: string
        description: item_number
jobs:
  update_xml:
    runs-on: ubuntu-latest
    steps:
      - name: Queue workflow
        uses: ahmadnassri/action-workflow-queue@v1

      - name: validate inputs
        run: |
          validate_input() {
            local input="$1"
            local name="$2"
            if [[ "$input" =~ [\&\<\>\"\'\\] ]]; then
              echo "Error: '${name}' must not include special characters."
              exit 1
            fi
          }

          item_number="${{ inputs.item_number }}"

          validate_input "$item_number" "item_number"

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Verify XML path
        run: |
          echo "XML Path: $xml_path"
          if [[ -f $xml_path ]]; then
            echo "$xml_path exists."
          else
            echo "$xml_path does not exist."
            echo "Listing files in static/xml directory:"
            ls -R static/xml
          fi
      
      - name: Install XMLstarlet
        run: |
          sudo apt-get update
          sudo apt-get install xmlstarlet -y

      - name: Update XML listing
        run: |
          item_number="${{ inputs.item_number }}"

          if xmlstarlet ed -d "/listings/listing[itemNumber='$item_number']" static/xml/listings.xml > static/xml/temp.xml; then
              mv static/xml/temp.xml static/xml/listings.xml
          else
              echo "Error updating the XML file."
              exit 1
          fi

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # Set the remote URL with the PAT for authentication
          git remote set-url origin https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/ambrose-s/cactus-website.git
          git add static/xml/listings.xml
          if [[ $(git diff --cached --name-only) ]]; then
            git commit -m "Remove listing: ${{ github.event.inputs.item_number }}"
            # Attempt to push changes
            if ! git push; then
              echo "Push failed, trying to pull changes first"
              
              # Configure pull strategy to merge
              git config pull.rebase false
              git pull origin main || {
                echo "Failed to pull changes from remote."
                exit 1
              }
              
              # Try pushing again after pulling
              if ! git push; then
                echo "Push failed again after pulling changes."
                exit 1
              fi
            fi
          else
            echo "No changes to commit."
          fi